version: '3'
services:
    zookeeper:
        image: "myzookeeper"
        container_name: "zookeeper"
        ports:
            - "2001:2181"
        environment:
            ZOOKEEPER_MYID: 1
        volumes:
            - ./zookeeper/zoo.cfg:/home/zookeeper/apache-zookeeper-3.6.2-bin/conf/zoo.cfg
    broker1:
        depends_on:
            - zookeeper
        image: "mykafka"
        container_name: "broker1"
        ports:
            - "9001:9092"
        volumes:
            - ./kafka/server1.properties:/home/kafka/kafka_2.13-2.6.0/config/server.properties
        hostname: "broker1"

    broker2:
        depends_on:
            - zookeeper
        image: "mykafka"
        container_name: "broker2"
        ports:
            - "9002:9092"
        volumes:
            - ./kafka/server2.properties:/home/kafka/kafka_2.13-2.6.0/config/server.properties
        hostname: "broker2"

    broker3:
        depends_on:
            - zookeeper
        image: "mykafka"
        container_name: "broker3"
        ports:
            - "9003:9092"
        volumes:
            - ./kafka/server3.properties:/home/kafka/kafka_2.13-2.6.0/config/server.properties
        hostname: "broker3"

    kafka_proxy:
        depends_on:
            - broker1
            - broker2
            - broker3
        image: "myconfluent"
        container_name: "kafka_proxy"
        ports:
            - "8082:8082"
        volumes:
            - ./confluent/kafka-rest.properties:/home/confluent/confluent-6.0.0/etc/kafka-rest/kafka-rest.properties
        command: ["kafka-rest-start","/home/confluent/confluent-6.0.0/etc/kafka-rest/kafka-rest.properties"]
